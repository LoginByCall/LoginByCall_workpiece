<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>LoginByCall</title>	<link media="all" rel="stylesheet" type="text/css" href="css/all.css" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>	<script type="text/javascript" src="js/jquery.main.js"></script>	<script type="text/javascript" src="//use.typekit.net/ndq6ieq.js"></script>	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]--></head><body>	<div class="wrapper">
		<div class="wrapper-holder">			<section class="call-box">				<div class="title">					<span class="call-logo"><img src="images/img1.png" alt="Login By Call" width="107" height="25" /></span>					<span class="alt-text">Сервис простой авторизации</span>				</div>				<h1>Вход / Регистрация</h1>				<p>Введите номер мобильного телефона и укажите последние цифры номера с которого мы вам позвоним:</p>				<form action="#" class="login-form custom-forms">					<fieldset>						<div class="form-row">							<select>								<option>Россия (+7)</option>								<option>Россия (+7)</option>								<option>Россия (+7)</option>							</select>							<input type="text" placeholder="Номер телефона" />						</div>						<div class="form-row">							<input type="checkbox" id="checkbox1" checked="checked" />							<label for="checkbox1">Запомнить меня</label>						</div>						<div class="form-row">							<button class="btn">Вперед</button>						</div>						<div class="links-row">							<a href="#">Что делать если я потерял номер?</a>						</div>					</fieldset>				</form>			</section>		</div>
	</div></body></html>
