<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>LoginByCall</title>	<link media="all" rel="stylesheet" type="text/css" href="css/all.css" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>	<script type="text/javascript" src="js/jquery.main.js"></script>	<script type="text/javascript" src="//use.typekit.net/ndq6ieq.js"></script>	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]--></head><body>	<div class="wrapper">
		<div class="wrapper-holder">			<section class="call-box wide">				<div class="title">					<span class="call-logo"><img src="images/img1.png" alt="Login By Call" width="107" height="25" /></span>					<span class="alt-text">Сервис простой авторизации</span>				</div>				<div class="calling-box">					<span class="phone-img"><img width="72" height="72" alt="image description" src="images/img2.png"></span>					<h1>Мы звоним на ваш номер <mark>7 (xxx) xxx-xx-xx</mark></h1>					<div class="note-txt">Для авторизации ответьте на звонок от LoginByCall <strong>+7 (499) 403-35-57</strong> Для отмены - отклоните звонок.</div>					<div class="img"><img src="images/img5.jpg" alt="image description" width="630" height="473" /></div>					<div class="links-row alt2">						<a href="#">Телефон разряжен?</a><a class="right" href="#">Войти по паролю</a><a class="right" href="#">Отмена</a>					</div>					<form action="#" class="login-form2">						<fieldset>							<div class="area">								<input type="password" placeholder="Введите пароль" />							</div>							<input class="btn" type="submit" value="Вход" />						</fieldset>					</form>				</div>			</section>		</div>
	</div></body></html>
