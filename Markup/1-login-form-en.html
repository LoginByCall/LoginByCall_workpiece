<!DOCTYPE html><html><head>	<meta charset="utf-8">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<title>LoginByCall</title>	<link media="all" rel="stylesheet" type="text/css" href="css/all.css" />	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>	<script type="text/javascript">window.jQuery || document.write('<script src="js/jquery-1.8.3.min.js"><\/script>')</script>	<script type="text/javascript" src="js/jquery.main.js"></script>	<script type="text/javascript" src="//use.typekit.net/ndq6ieq.js"></script>	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>	<!--[if IE]><script type="text/javascript" src="js/ie.js"></script><![endif]--></head><body>	<div class="wrapper">
		<div class="wrapper-holder">			<section class="call-box">				<div class="title">					<span class="call-logo"><img src="images/img1.png" alt="Login By Call" width="107" height="25" /></span>					<span class="alt-text">Easy Login Service</span>				</div>				<h1>Sign In / Sign Up</h1>				<p>To sign up or log in enter your cell phone numberand enter the last 4 digits of the number that is calling you:</p>				<form action="#" class="login-form custom-forms">					<fieldset>						<div class="form-row">							<select>								<option>Russia(+7)</option>								<option>Russia(+7)</option>								<option>Russia(+7)</option>							</select>							<input type="text" placeholder="Phone number" />						</div>						<div class="form-row">							<input type="checkbox" id="checkbox1" checked="checked" />							<label for="checkbox1">Remember me</label>						</div>						<div class="form-row">							<button class="btn">Proceed</button>						</div>						<div class="links-row">							<a href="#">Lost your phone?</a>						</div>					</fieldset>				</form>			</section>		</div>
	</div></body></html>
